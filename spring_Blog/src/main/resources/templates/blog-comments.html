<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Блог</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
      
      
      <div class="container mt-5">
        <H1>Блог</H1>
      <div th:each="el : ${post}" class= "alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.body}"></p>
        <p th:text="'Дата создания: '+${el.creationDate}"></p>
      </div>
      <div class="container mt-5">
        <div th:each="comm : ${comments}" class= "alert alert-info mt-2">
          <h5 th:text="${comm.author}"></h5>
          <h6 th:text="${comm.creationDate}" class="text-secondary"></h6>
          <p th:text="${comm.body}"></p>
        </div>
      </div>
      <div class="container mt-3">
        <div class="mt-3">
          <form action="#" method = "post">
            <input type="text" name="author" placeholder="Автор" class="form-control">
            <textarea type="text" name="body" placeholder="Текст комментария" class="form-control mt-2"></textarea>
            <button type="submit" class="btn btn-success mt-2">Отправить комментарий</button>
          </form>
        </div>
      </div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
