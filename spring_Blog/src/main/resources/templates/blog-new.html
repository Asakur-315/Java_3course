<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Блог</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
      
      
      <div class="container mt-5">
        <H1>Добавление статьи</H1>
        <form action="/blog/new" method="post">
          <input type="text" name="title" placeholder="Название статьи" class="form-control">
          <textarea type="text" name="body" placeholder="Текст статьи" class="form-control mt-2"></textarea>
          <button type="submit" class="btn btn-success mt-2">Готово</button>
        </form>
      </div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
